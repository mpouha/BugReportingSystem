<div class="row">
  <div class="col col-lg-12">
    <brs-bugrs-search-form  (messageEvent)="receiveMessage($event)"></brs-bugrs-search-form>
  </div>
</div>

<div class="card text-center">
  <div class="card-body">
    <div class="table-responsive table-borderless">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col" (click)="sortListByTitle()">Title</th>
            <th scope="col" (click)="sortListByPriority()">Priority</th>
            <th scope="col" (click)="sortListByReporter()">Reporter</th>
            <th scope="col" (click)="sortListByDate()">Date Created</th>
            <th scope="col" (click)="sortListByStatus()">Status</th>
            <th style="text-align: center;border-left:1px solid #ddd;">
              <button (click)="AddBugNavigation()" type="button" class="btn btn-default btn-lg">
                <img src='assets/images/img_28512.png' width="20" height="20">
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bug of bugDataList | paginate: { itemsPerPage: 10, currentPage: p }">
            <th scope="row">{{bug.title}}</th>
            <td>{{bug.priority}}</td>
            <td>{{bug.reporter}}</td>
            <td>{{bug.createdAt | date}}</td>
            <td>{{bug.status}}</td>
            <th style="text-align: center;border-left:1px solid #ddd;">
              <button (click)="EditBugNavigation(bug.id)" type="button" class="btn btn-default btn-lg">
                <img src='assets/images/84380.png' width="20" height="20">
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer text-muted">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
