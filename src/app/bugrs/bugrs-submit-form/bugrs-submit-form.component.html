<form [formGroup]="submitForm">
  <div class="col col-lg-12">

    <div class="row">
      <div class="col col-lg-6">
        <label>Title</label>
        <input
               type="text"
               class="form-control"
               formControlName="title"
               placeholder="Set a Title">
      </div>
      <div class="col col-lg-6">
        <label>Description</label>
        <input formControlName="description" type="text" class="form-control" placeholder="Description">
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-6">
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" formControlName="priority">
            <option *ngFor="let x of priorityList;let i = index" value="{{i+1}}">{{x}}</option>
          </select>
        </div>
      </div>

      <div class="col col-lg-6">
        <div class="form-group">
          <label>Reporter</label>
          <select class="form-control" formControlName="reporter" >
            <option *ngFor="let x of reporterList;" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-12">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" formControlName="status">
            <option *ngFor="let x of statusList" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-12" style="text-align: center;">
          <button type="submit" (click)="addEditBug()" class="btn btn-primary active">Submit</button>
          &nbsp;&nbsp;&nbsp;
          <button type="cancel" class="btn btn-primary active" (click)="pushButtonCancel()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-12">
      <div class="form-group">
      </div>
    </div>
  </div>
</form>

<form class="form" [formGroup]="CommentsForm">
 <div class="col col-lg-6" style="text-align: center;">
  <label>Comment</label>
  <input
               formControlName="reporter"
               type="text"
               class="form-control"
               placeholder="Name of Reporter"
               name="reporter"

              >
      </div>
    <div class="row">
      <div class="col col-lg-12">
        <div class="form-group">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-6">
        <textarea class="form-control" rows="2"
                  style=width:100%
                  placeholder="Add a comment"
                  formControlName="description"
                  name="description"
                  ></textarea>
        <button (click)="submitComment()" class="btn btn-primary pull-right">Submit Comment</button>
      </div>
    </div>

    <ng-container *ngIf="bug.comments">
<div class="table-responsive">

  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th class="col-xs-3">
          Reporter Name :
        </th>
        <th class="col-xs-9">
          Comment :
        </th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let comment of bug.comments; let i index ">
        <td class="col-xs-3">
          {{comment.reporter}}
        </td>
        <td class="col-xs-9">
          {{comment.description}}
        </td>
      </tr>

    </tbody>
  </table>

</div>
</ng-container>
</form>
