<form [formGroup]="submitForm">
  <div class="col col-lg-12">

    <div class="row">
      <div class="col col-lg-6">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control" placeholder="Set a Title">
      </div>
      <div class="col col-lg-6">
        <label>Description</label>
        <input formControlName="description" type="text" class="form-control" placeholder="Description">
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-6">
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control">
            <option *ngFor="let x of priorityList" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>

      <div class="col col-lg-6">
        <div class="form-group">
          <label>Reporter</label>
          <select class="form-control">
            <option *ngFor="let x of reporterList" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-12">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control">
            <option *ngFor="let x of statusList" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-12">
          <button type="button" class="btn btn-primary active">Sumbit</button>
      </div>
    </div>
  </div>
</form>
