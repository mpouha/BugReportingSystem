<form [formGroup]="searchForm">
  <div class="col col-lg-12">
    <div class="row">
      <div class="col col-lg-5" style="padding-left: 22px;">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Search for a title">
      </div>


      <div class="col col-lg-2">
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" formControlName="priority">
            <option value="" selected></option>
            <option *ngFor="let x of priorityList;let i = index" value="{{i+1}}">{{x}}</option>
          </select>
        </div>
      </div>

      <div class="col col-lg-2">
        <div class="form-group">
          <label>Reporter</label>
          <select class="form-control" formControlName="reporter">
            <option value="" selected></option>
            <option *ngFor="let x of reporterList;" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>



      <div class="col col-lg-2">
        <div class="form-group">
          <label>Status</label>
          <select class="form-control" formControlName="status">
            <option value="" selected></option>
            <option *ngFor="let x of statusList" value="{{x}}">{{x}}</option>
          </select>
        </div>
      </div>

      <div class="col col-lg-1">
        <div class="form-group" style="text-align: center">
          <button class="btn btn-outline-secondary" type="button" style="margin-top: 31px" (click)="search()">
            <i class="fa fa-search"></i>
        </button>
        </div>
      </div>
    </div>
  </div>
</form>
